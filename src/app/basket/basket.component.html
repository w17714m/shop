<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null || (basket$ | async).items.length === 0" >
        <p> No hay items en la cesta.</p>
    </div>

    <div *ngIf="(basket$ | async) !== null" >
    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                     <app-basket-summary
                        (decrement)="decrementItem($event)"
                        (increment)="incrementItem($event)"
                        (remove)="removeBasketItem($event)"
                        [items]="(basket$ |async).items"
                     ></app-basket-summary>
                    </div>
                </div>
                <div class="row">
                  <div class="col-auto col-sm-auto col-md-auto col-lg-6 col-xl-6	 "></div>
                    <div class="col-12 .col-sm-12	col-md-auto col-lg-6 col-xl-6">
                        <app-order-totals
                        *ngIf="(basketTotals$ | async)"
                        [shippingPrice]="(basketTotals$ | async).shipping"
                        [subtotal]="(basketTotals$ | async).subtotal"
                        [total]="(basketTotals$ |async).total"></app-order-totals>
                      <button (click)="sendwhatsapp()" class="btn btn-outline-primary py-2 btn-block"><strong>Orden por whatsapp</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
